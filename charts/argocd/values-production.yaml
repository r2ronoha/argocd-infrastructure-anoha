global:
  domain: argocd-infrastructure.jamf.build

cluster:
  name: "euc1-buildsvc-prod240515"
  environment: "prod"
  region: "eu-central-1"
  externalSecretIAM: "arn:aws:iam::992382493208:role/argocd-infrastructure-secret-production"

argo-cd:
  controller:
    replicas: 6
    resources:
      limits:
        memory: 9Gi
      requests:
        cpu: 1500m
        memory: 7Gi
    serviceAccount:
      annotations:
        eks.amazonaws.com/role-arn: arn:aws:iam::992382493208:role/argocd-infrastructure-cluster-production

  externalRedis:
    host: argocd-infra-production-redis-001.kpuxat.0001.euc1.cache.amazonaws.com

  server:
    replicas: 2
    service:
      type: NodePort
    resources:
      limits:
        memory: 512Mi
      requests:
        cpu: 1
        memory: 512Mi

    ingress:
      enabled: true
      controller: aws
      ingressClassName: alb
      hosts:
      - "argocd-infrastructure.jamf.build"
      annotations:
        alb.ingress.kubernetes.io/scheme: internal
        alb.ingress.kubernetes.io/target-type: instance
        alb.ingress.kubernetes.io/backend-protocol: HTTP
        alb.ingress.kubernetes.io/group.name: delta.internal
        alb.ingress.kubernetes.io/tags: Environment=prod,Team=delta
        alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS":80}, {"HTTPS":443}]'
        alb.ingress.kubernetes.io/ssl-redirect: '443'
      aws:
        serviceType: NodePort
        backendProtocolVersion: GRPC

  repoServer:
    replicas: 6
    resources:
      limits:
        memory: 512Mi
      requests:
        cpu: 400m
        memory: 512Mi

  applicationSet:
    replica: 2
    resources:
      limits:
        memory: 512Mi
      requests:
        cpu: 1
        memory: 512Mi

  configs:
    cm:
      url: https://argocd-infrastructure.jamf.build
      dex.config: |
        logger:
          level: debug
          format: json
        connectors:
        - type: saml
          id: okta
          name: Okta
          config:
            ssoURL: https://jamfsw.okta.com/app/jamfsw_argocdinfrastructure_1/exk1wo6wtfv5Vl68A0h8/sso/saml
            caData: 
            redirectURI: https://argocd-infrastructure.jamf.build/api/dex/callback
            usernameAttr: email
            emailAttr: email
            groupsAttr: group
    rbac:
      policy.csv: |
        p, role:applications-sync, applications, sync, *, allow
        p, role:sync-monitoring-proxy, applications, sync, *monitoring-proxy, allow
        g, JSC-ArgoCD-ReadOnly, role:readonly
        g, Wandera - Delta Team, role:admin
        g, Wandera Platform Core Team, role:admin
        g, Wandera Platform Edge Team, role:admin
        g, Wandera EOps Team, role:readonly
        g, Wandera EOps Team, role:applications-sync
        g, Wandera DBA Team, role:readonly
        g, Wandera DBA Team, role:applications-sync
        g, Wandera - DBA Group, role:readonly
        g, Wandera - DBA Group, role:applications-sync
        g, Wandera - Tech Team, role:readonly
        g, Green Squad, role:sync-monitoring-proxy
      scopes: '[email,groups]'
